<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>🧩 자동차 퍼즐 게임</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 퍼즐 게임 전용 스타일 */
        .puzzle-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .puzzle-piece {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #FFD93D 0%, #FFBA52 100%);
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .puzzle-piece.empty {
            background: #f5f5f5;
            border: 3px dashed #ccc;
            cursor: default;
        }

        .puzzle-piece:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .puzzle-piece:not(.empty):active {
            transform: scale(0.95);
        }

        .puzzle-piece.selected {
            border-color: #FF6B9D;
            background: linear-gradient(135deg, #FF6B9D 0%, #FFA07A 100%);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .puzzle-preview {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 200px;
            margin: 0 auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .preview-piece {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: white;
            border-radius: 8px;
            opacity: 0.7;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .moves-counter {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .puzzle-piece {
                font-size: 2.5rem;
            }

            .puzzle-grid {
                gap: 8px;
                padding: 10px;
            }

            .preview-grid {
                max-width: 150px;
            }

            .preview-piece {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="home-btn" onclick="location.href='index.html'">🏠 홈으로</button>
            <h1 class="game-title">🧩 자동차 퍼즐 게임</h1>
            <p class="game-instruction">조각을 움직여서 자동차를 완성해요! 우리야 파이팅!</p>
        </header>

        <main class="game-area">
            <div class="score-board">
                <div class="score">점수: <span id="score">0</span></div>
                <button class="restart-btn" onclick="restartGame()">🔄 다시하기</button>
            </div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">쉬움 (3x3)</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">보통 (4x4)</button>
            </div>

            <div class="puzzle-preview">
                <p class="preview-title">🎯 완성된 모습</p>
                <div id="previewGrid" class="preview-grid">
                    <!-- 미리보기 조각들 -->
                </div>
            </div>

            <div class="puzzle-container">
                <div id="puzzleGrid" class="puzzle-grid">
                    <!-- 퍼즐 조각들이 여기에 생성됩니다 -->
                </div>
                <div class="moves-counter">
                    이동 횟수: <span id="moves">0</span>번
                </div>
            </div>

            <div id="feedback" class="feedback"></div>
        </main>
    </div>

    <script src="js/puzzle-game.js"></script>
</body>
</html>
