<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="권우리를 위한 특별한 미니게임 모음">
    <meta name="theme-color" content="#FF6B9D">
    <title>🎮 우리의 게임나라</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">🎮 우리의 게임나라 🎮</h1>
            <p class="subtitle">우리야~ 이 게임 재미있게 해봐! 💙</p>
        </header>

        <main>
            <div class="game-grid">
                <!-- 색깔 맞추기 게임 -->
                <a href="color-game.html" class="game-card" style="background: linear-gradient(135deg, #FF6B9D 0%, #FFA07A 100%);">
                    <div class="game-icon">🎨</div>
                    <h2 class="game-title">색깔 맞추기</h2>
                    <p class="game-description">알록달록 색깔을 찾아보자!</p>
                </a>

                <!-- 동물 소리 게임 -->
                <a href="animal-game.html" class="game-card" style="background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);">
                    <div class="game-icon">🐶</div>
                    <h2 class="game-title">동물 소리</h2>
                    <p class="game-description">동물들이 어떤 소리를 낼까?</p>
                </a>

                <!-- 카드 뒤집기 게임 -->
                <a href="memory-game.html" class="game-card" style="background: linear-gradient(135deg, #A8E6CF 0%, #56AB91 100%);">
                    <div class="game-icon">🃏</div>
                    <h2 class="game-title">카드 뒤집기</h2>
                    <p class="game-description">같은 그림을 찾아보자!</p>
                </a>

                <!-- 특수차량 게임 -->
                <a href="vehicle-game.html" class="game-card" style="background: linear-gradient(135deg, #FFD93D 0%, #FFBA52 100%);">
                    <div class="game-icon">🚜</div>
                    <h2 class="game-title">특수차량</h2>
                    <p class="game-description">지게차, 굴착기를 찾아보자!</p>
                </a>

                <!-- 비행기 게임 -->
                <a href="airplane-game.html" class="game-card" style="background: linear-gradient(135deg, #6BCF7F 0%, #4CA1AF 100%);">
                    <div class="game-icon">✈️</div>
                    <h2 class="game-title">비행기 날리기</h2>
                    <p class="game-description">높이 높이 날아보자!</p>
                </a>

                <!-- 자동차 게임 -->
                <a href="car-game.html" class="game-card" style="background: linear-gradient(135deg, #C779D0 0%, #4BC0C8 100%);">
                    <div class="game-icon">🚗</div>
                    <h2 class="game-title">자동차 드라이브</h2>
                    <p class="game-description">부릉부릉 달려보자!</p>
                </a>

                <!-- 자동차 퍼즐 게임 -->
                <a href="puzzle-game.html" class="game-card" style="background: linear-gradient(135deg, #FD6585 0%, #0D25B9 100%);">
                    <div class="game-icon">🧩</div>
                    <h2 class="game-title">자동차 퍼즐</h2>
                    <p class="game-description">조각을 맞춰 자동차를 완성해봐!</p>
                </a>
            </div>

        </main>

        <footer>
            <p class="personal-message">💝 권우리를 위한 특별한 게임 💝</p>
            <p class="creator">Made by 이건희</p>
        </footer>
    </div>
</body>
</html>
